{% extends "regular_page.html" %}
{% load static %}



{% block libraries %}
   <link href="{% static '/css/uxpro.css'%}" rel="stylesheet">

   <script src="{% static '/jquery/jquery-latest.js'%}"></script>
   <script src="{% static '/bootstrap/js/bootstrap.bundle.min.js'%}"></script>

{% endblock%}

{% block content %}


<div class="container maincontainer">
<div class="row">
 
 {% for link in links %}
 <div class="col-12 col-md-4 col-lg-3">
  <div class="card mb-4">


  <div class="item-in-category">
     <a href="{{ link.url }}?ref=uxprocc">
      <span class="notify-badge">{{ link.category.name }}</span>
   <img class="card-img-top" src="{% get_media_prefix %}{{ link.header_image }}" alt="{{ link.title }}"></a>
  </div>

   
    <div class="card-body">
      <h6 class="card-subtitle toolcardsubtitle">{{ link.pub_date| date:"d M Y" }}

      </h6>
      <h5 class="card-title toolcardtitle"><a href="{{ link.url }}?ref=uxprocc">{{ link.title }}</a></h5>
      <p class="card-text toolcardbody">{{ link.tease| truncatechars:160 }}</p>
    </div>
  </div>
</div>
{% endfor %}

</div>
</div>
 
{% endblock %}
