{% extends "regular_page.html" %}
{% load static %}

{% block libraries %}

<link href="{% static '/css/uxpro.css'%}" rel="stylesheet">


<script src="{% static '/jquery/jquery-latest.js'%}"></script>
<script src="{% static '/bootstrap/js/bootstrap.bundle.min.js'%}"></script>


{% endblock%}

{% block title %}<title>{{publication.title }} | UX Pro</title>{% endblock %}


{% block content %}
  
<div class="container maincontainer">


 <div class="row justify-content-center"> 
  <div class="col col-md-9">
   <img src="{% get_media_prefix %}{{ publication.header_image }}" alt="{{ publication.title }}" class="img-fluid">
   <h1 class="publication-h1">{{ publication.title}}</h1>
   <p class="publication-author">{{ publication.pub_date | date:"d M Y" }}</p>
   <div class="publication-content">
   {{ publication.content|safe }}
 </div>
 </div>
   
</div>
</div> 
{% endblock %}
