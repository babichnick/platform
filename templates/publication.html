{% extends "regular_page.html" %}
{% load static %}

{% block libraries %}

<link href="{% static '/css/uxpro.css'%}" rel="stylesheet">


<script src="{% static '/jquery/jquery-latest.js'%}"></script>
<script src="{% static '/bootstrap/js/bootstrap.bundle.min.js'%}"></script>


{% endblock%}

{% block title %}<title>{{publication.title }} | UX Pro</title>{% endblock %}


{% block content %}
  
<div class="container maincontainer">


  <div class="row justify-content-start"> 
  <div class="col">
   <img src="{% get_media_prefix %}{{ publication.header_image }}" alt="{{ publication.title }}"> 
   <h1>{{ publication.title}}</h1>
   <p>{{ publication.content|safe }}</p>
 </div>
   
</div>
</div> 
{% endblock %}
