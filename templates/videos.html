{% extends "regular_page.html" %}
{% load static %}


{% block content %}


<div class="container maincontainer">
   <div class="row justify-content-center mb-4">
      <h3>Videos</h3>
    </div>
{% for video in all_videos %}
 <div class="row justify-content-md-center" style="padding-top:40px">
    <div class="col col-sm-6">
      <h3>{{ video.title }}</h3>
      <iframe width="560" height="315" src="{{ video.url}}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      <p>{{ video.description }}</p>
    </div>
 </div>
{% endfor %}

</div>
 
{% endblock %}
