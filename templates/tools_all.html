{% extends "regular_page.html" %}
{% load static %}

{% block title %}<title>Design Tools | UX Pro</title>{% endblock %}


{% block content %}


<div class="container">
<div class="row">
 
 {% for tool in prototyping_tools %}
 <div class="col-12 col-md-4 col-lg-3">
  <div class="card mb-4">
    <img class="card-img-top" src="{% get_media_prefix %}{{ tool.thumb }}" alt="{{ tool.name }}">
    <div class="card-body">
      <h5 class="card-title">{{tool.name}}</h5>
      <p class="card-text">{{ tool.description|truncatechars:100 }}</p>
    </div>
  </div>
</div>
{% endfor %}

</div>
</div>
 
{% endblock %}
